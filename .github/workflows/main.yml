name: main

on: [
  push,
  pull_request,
  workflow_dispatch,
]

defaults:
  run:
    shell: bash -l {0}

jobs:
  test:
    name: Test - ${{ matrix.os }} - ${{ matrix.tox-env }}
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        os: [
          ubuntu-latest,
          windows-latest,
          macos-latest,
        ]
        tox-env: [
          py38,
          py39,
          py310,
        ]
        include:
          # create additional matrix entries for ubuntu & tox_env
          - tox-env: lint
            os: ubuntu-latest
            python-version: "3.10"
          - tox-env: coverage
            os: ubuntu-latest
            python-version: "3.10"

          # set vars for tox-env
          - tox-env: py38
            python-version: "3.8"
          - tox-env: py39
            python-version: "3.9"
          - tox-env: py310
            python-version: "3.10"

          # set vars for conda-forge (conda-forge-os & conda-forge-ext)
          - os: ubuntu-latest
            conda-forge-os: Linux
            conda-forge-ext: sh
          - os: windows-latest
            conda-forge-os: Windows
            conda-forge-ext: exe
          - os: macos-latest
            conda-forge-os: MacOSX
            conda-forge-ext: sh

          # set vars for conda-forge (conda-forge-arch)
          - runner.arch: X86
            os: ubuntu-latest
            conda-forge-arch: X86_64
          - runner.arch: X86
            os: windows-latest
            conda-forge-arch: X86_64
          - runner.arch: X86
            os: macos-latest
            conda-forge-arch: X86_64
          - runner.arch: X64
            os: ubuntu-latest
            conda-forge-arch: X86_64
          - runner.arch: X64
            os: windows-latest
            conda-forge-arch: X86_64
          - runner.arch: X64
            os: macos-latest
            conda-forge-arch: X86_64
          - runner.arch: ARM
            os: ubuntu-latest
            # cspell: disable-next-line
            conda-forge-arch: aarch64
          - runner.arch: ARM
            os: macos-latest
            conda-forge-arch: arm64
          - runner.arch: ARM64
            os: ubuntu-latest
            # cspell: disable-next-line
            conda-forge-arch: aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1
      - name: Runner Info
        run: |
          echo OS: ${{ runner.os }}
          echo ARCH: ${{ runner.arch }}
          echo matrix:
          echo os: ${{ matrix.os }}
          echo conda-forge-os: ${{ matrix.conda-forge-os }}
          echo conda-forge-ext: ${{ matrix.conda-forge-ext }}
          echo conda-forge-arch: ${{ matrix.conda-forge-arch }}
          echo tox-env: ${{ matrix.tox-env }}
      - name: Setup miniforge
        uses: conda-incubator/setup-miniconda@v2.1.1
        with:
          installer-url: https://github.com/conda-forge/miniforge/releases/latest/download/Miniforge3-${{ matrix.conda-forge-os }}-${{ matrix.conda-forge-arch }}.${{ matrix.conda-forge-ext }}
          allow-softlinks: true
          show-channel-urls: true
          auto-activate-base: false
      - name: Conda Base Info
        run: |
          conda info
          conda list
          conda config --show-sources
          conda config --show

      - name: Conda Env Setup
        run: |
          sed -i.old 's/  - python=.*/  - python=${{ matrix.python-version }}/' ./conda-environment.yml
          conda env create --name work --file ./conda-environment.yml -v

      - name: Poetry Dependencies
        run: |
          conda activate work
          poetry install

      - name: Test
        run: |
          conda activate work
          tox -e ${{ matrix.tox-env }}


